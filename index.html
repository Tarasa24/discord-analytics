<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=0.5">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.6.0/Chart.min.js"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <title>Discord Analytics</title>
</head>
<body style="background-color:#232b2b;">  
  <div class="container">
    <canvas id="myChart"></canvas>
    <canvas id="myChart2"></canvas>
    <canvas id="myChart3"></canvas>
  </div>
  <div align="center" style="padding-top: 50px; padding-bottom: 5px">
    <a href="https://github.com/Tarasa24/discord-analytics" target="_blank"><button style="font-size:24px" class="btn btn-primary">Github <i class="fa fa-github"></i></button></a>
  </div>
  <div align="center">
    <b style="color: gray">Tarasa24</b>
  </div>
  
  <script>
    function loadFile(filePath) {
      var result = null;
      var xmlhttp = new XMLHttpRequest();
      xmlhttp.open("GET", filePath, false);
      xmlhttp.send();
      if (xmlhttp.status==200) {
        result = xmlhttp.responseText;
      }
      return result;
    }
    let myChart = document.getElementById('myChart').getContext('2d');

    var discord_scrape = loadFile("https://raw.githubusercontent.com/Tarasa24/discord-analytics/master/data/discord-scrape.json");
    var discord_data = JSON.parse(discord_scrape);

    var discord_scrape_historical = loadFile("https://raw.githubusercontent.com/Tarasa24/discord-analytics/master/data/discord-scrape-historical.json");
    var discord_data_historic = JSON.parse(discord_scrape_historical);

    var messages_per_user = [];    
    for(var x in discord_data.messages_per_user){
      messages_per_user.push(discord_data.messages_per_user[x]);
    };
    var Names = Object.keys(discord_data.messages_per_user);

    console.log(Names)
    console.log(messages_per_user)

    var messages_per_channel = [];    
    for(var x in discord_data.messages_per_channel){
      messages_per_channel.push(discord_data.messages_per_channel[x]);
    };
    var Channels = Object.keys(discord_data.messages_per_channel);

    console.log(Channels)
    console.log(messages_per_channel)

    var total_number_of_messages = [];    
    for(var x in discord_data_historic){
      total_number_of_messages.push(discord_data_historic[x]);
    };
    var Dates = Object.keys(discord_data_historic);

    console.log(Dates)
    console.log(total_number_of_messages)

    // Global Options
    Chart.defaults.global.defaultFontFamily = 'Lato';
    Chart.defaults.global.defaultFontSize = 18;
    Chart.defaults.global.defaultFontColor = '#ffffff';

    function random_rgba() {
    var o = Math.round, r = Math.random, s = 255;
    return 'rgba(' + o(r()*s) + ',' + o(r()*s) + ',' + o(r()*s) + ',' + 0.8 + ')';
    }
    // Messages per user chart
    let messages_per_userCHART = new Chart(myChart, {
      type:'pie', // bar, horizontalBar, pie, line, doughnut, radar, polarArea
      data:{
        labels:Names,
        datasets:[{
          label:'Users',
          data:messages_per_user,
          //backgroundColor:'green',
          backgroundColor:[
            random_rgba(),
            random_rgba(),
            random_rgba(),
            random_rgba(),
            random_rgba(),
            random_rgba(),
            random_rgba(),
            random_rgba(),
            random_rgba(),
            random_rgba(),
            random_rgba()
          ],
          borderWidth:1,
          borderColor:'#777',
          hoverBorderWidth:3,
          hoverBorderColor:'#ffffff'
        }]
      },
      options:{
        title:{
          display:true,
          text:'Message per user',
          fontSize:25
        },
        legend:{
          display:true,
          position:'right',
          labels:{
            fontColor:'#ffffff'
          }
        },
        layout:{
          padding:{
            left:50,
            right:0,
            bottom:0,
            top:0
          }
        },
        tooltips:{
          enabled:true
        }
      }
    });

    //Messages per channel chart
    let messages_per_channelCHART = new Chart(myChart2, {
      type:'bar', // bar, horizontalBar, pie, line, doughnut, radar, polarArea
      data:{
        labels:Channels,
        datasets:[{
          label:'Channels',
          data:messages_per_channel,
          //backgroundColor:'green',
          backgroundColor:[
            random_rgba(),
            random_rgba(),
            random_rgba(),
            random_rgba(),
            random_rgba(),
            random_rgba(),
            random_rgba(),
            random_rgba(),
            random_rgba(),
            random_rgba(),
            random_rgba()
          ],
          borderWidth:1,
          borderColor:'#777',
          hoverBorderWidth:3,
          hoverBorderColor:'#ffffff'
        }]
      },
      options:{
        title:{
          display:true,
          text:'Message per Channel',
          fontSize:25
        },
        legend:{
          display:false,
          position:'right',
          labels:{
            fontColor:'#ffffff'
          }
        },
        layout:{
          padding:{
            left:50,
            right:0,
            bottom:0,
            top:0
          }
        },
        tooltips:{
          enabled:true
        }
      }
    });

    let historicCHART = new Chart(myChart3, {
      type:'line', // bar, horizontalBar, pie, line, doughnut, radar, polarArea
      data:{
        labels:Dates,
        datasets:[{
          label:'Dates',
          data:total_number_of_messages,
          backgroundColor:'green',    
          borderWidth:1,
          borderColor:'#777',
          hoverBorderWidth:3,
          hoverBorderColor:'#ffffff'
        }]
      },
      options:{
        title:{
          display:true,
          text:'Total number of Messages',
          fontSize:25
        },
        legend:{
          display:false,
          position:'right',
          labels:{
            fontColor:'#ffffff'
          }
        },
        layout:{
          padding:{
            left:50,
            right:0,
            bottom:0,
            top:0
          }
        },
        tooltips:{
          enabled:true
        }
      }
    });
  </script>
</body>
</html>
